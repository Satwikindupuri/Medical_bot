<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Medical Diagnosis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-md">
        <!-- Back to Dashboard Button -->
        <button onclick="window.location.href='dashboard.php'" class="mb-3 bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-700">
            â¬… Back to Dashboard
        </button>

        <h2 class="text-2xl font-bold text-center text-blue-600">Medical Diagnosis</h2>
        <form id="diagnosisForm" class="mt-4">
            <label for="symptoms" class="block text-gray-700">Enter symptoms (comma-separated):</label>
            <input type="text" id="symptoms" required class="w-full p-2 border rounded mt-1">
            <button type="submit" class="w-full mt-3 bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Check Diagnosis</button>
        </form>
        <p id="loading" class="text-center text-gray-500 mt-3 hidden">Checking...</p>
        <p id="result" class="text-center text-lg font-semibold text-green-600 mt-3"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
